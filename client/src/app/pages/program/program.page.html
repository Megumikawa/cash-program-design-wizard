<ion-header>
  <app-header>
    <ion-title>{{ 'program.page-title' | translate: { id: id } }} </ion-title>
  </app-header>
</ion-header>

<ion-content>
  <div class="frame">
    <div class="frame--sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="frame--contents">
      <!--

      -->
      <ion-card *ngIf="!id">
        <ion-card-header>
          <ion-card-title>{{ 'program.not-found' | translate }}</ion-card-title>
        </ion-card-header>
      </ion-card>

      <ng-container *ngIf="id">
        <app-program-phase [programId]="id"></app-program-phase>

        <div class="debug--placeholder">
          <pre>[ Filters ]</pre>
        </div>
        <div class="ion-margin-vertical ion-padding">
          <app-question-section
            [section]="state.activeSection"
          ></app-question-section>
        </div>
        <!-- <div class="debug--placeholder">
          <ion-button (click)="state.goPrevSection()">
            <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button (click)="state.goNextSection()">
            <ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
          </ion-button>

          <pre class="ion-text-end">[ Actions: (Nav)Progress) ]</pre>
        </div> -->
        <app-nav-progress [state]="state"></app-nav-progress>
      </ng-container>
      <!--

      -->
    </div>
  </div>
  <section>
    <pre class="debug--container ion-margin">
DEBUG INFO:
-----------

State:
filters: {{ state.filters | json }}
viewMode: {{ state.viewMode }}
    </pre>
    <details class="debug--container ion-padding ion-margin">
      <summary>
        Active Section: <code>{{ state.activeSection?.slug }}</code>
      </summary>
      <pre>{{ state.activeSection | json }}</pre>
    </details>
  </section>
</ion-content>

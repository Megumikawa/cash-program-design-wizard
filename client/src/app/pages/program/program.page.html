<ion-header>
  <app-header>
    <ion-title>{{ 'program.page-title' | translate: { id: id } }} </ion-title>
  </app-header>
</ion-header>

<ion-content>
  <div class="frame">
    <div class="frame--sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="frame--contents">
      <!--

      -->
      <ion-card *ngIf="!id">
        <ion-card-header>
          <ion-card-title>{{ 'program.not-found' | translate }}</ion-card-title>
        </ion-card-header>
      </ion-card>

      <ng-container *ngIf="id">
        <app-program-phase [programId]="id"></app-program-phase>
        <ion-row>
          <ion-col>
            <app-filters></app-filters>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>

        <div class="ion-margin-vertical ion-padding">
          <app-question-section
            [section]="state.activeSection"
          ></app-question-section>
        </div>
        <app-nav-progress></app-nav-progress>
      </ng-container>
      <!--

      -->
    </div>
  </div>
  <section>
    <pre class="debug--container ion-margin">
DEBUG INFO:
-----------

State:
filters: {{ state.filters | json }}
viewMode: {{ state.viewMode }}
    </pre>
    <details class="debug--container ion-padding ion-margin">
      <summary>
        Active Section: <code>{{ state.activeSection?.slug }}</code>
      </summary>
      <pre>{{ state.activeSection | json }}</pre>
    </details>
  </section>
</ion-content>

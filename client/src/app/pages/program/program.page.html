<ion-header>
  <app-header>
    <ion-title>
      {{ 'program.page-title' | translate: { name: name || '' } }}
    </ion-title>
  </app-header>
</ion-header>

<ion-content>
  <div class="frame">
    <div class="frame--sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="frame--contents">
      <!--

      -->
      <ion-card *ngIf="!id">
        <ion-card-header>
          <ion-card-title>{{ 'program.not-found' | translate }}</ion-card-title>
        </ion-card-header>
      </ion-card>

      <ng-container *ngIf="id">
        <div class="ion-margin">
          <app-program-phase [programId]="id"></app-program-phase>
        </div>

        <ion-row
          class="
            toolbar-sticky
            ion-margin-vertical ion-padding-horizontal ion-align-items-center
          "
        >
          <ion-col size="12" [sizeMd]="6">
            <app-filters
              style="display: inline-block; max-width: 100%"
            ></app-filters>
          </ion-col>
          <ion-col size="12" [sizeMd]="6">
            <app-nav-progress></app-nav-progress>
          </ion-col>
        </ion-row>

        <div class="ion-margin-vertical">
          <app-question-section
            [section]="state.activeSection"
          ></app-question-section>
        </div>
      </ng-container>
      <!--

      -->
    </div>
  </div>
  <section *ngIf="isDebug">
    <pre class="debug--container ion-margin">
DEBUG INFO:
-----------

programId: {{ state.programId }}
filters: {{ state.filters | json }}
    </pre>
    <details class="debug--container ion-padding ion-margin">
      <summary>
        Active Section: <code>{{ state.activeSection?.name }}</code>
      </summary>
      <pre>{{ state.activeSection | json }}</pre>
    </details>
  </section>
</ion-content>

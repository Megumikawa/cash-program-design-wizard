<ion-header>
  <app-header>
    <ion-title>{{ 'report.page-title' | translate: { id: id } }} </ion-title>
  </app-header>
</ion-header>

<ion-content>
  <div class="frame">
    <div class="frame--sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="frame--contents">
      <!--

       -->
      <ion-card *ngIf="!id">
        <ion-card-header>
          <ion-card-title>{{ 'report.not-found' | translate }}</ion-card-title>
        </ion-card-header>
      </ion-card>

      <ng-container *ngIf="id">
        <app-program-phase programId="{{ id }}"></app-program-phase>
        <div class="debug--placeholder">
          <pre>[ Content: ReportSection(s) ]</pre>
        </div>
        <div class="debug--placeholder">
          <pre class="ion-text-end">[ Actions: (Nav)Progrss </pre>
        </div>
      </ng-container>
      <!--

       -->
    </div>
  </div>
</ion-content>

<ion-header>
  <app-header>
    <ion-title>{{ 'report.page-title' | translate: { id: id } }} </ion-title>
  </app-header>
</ion-header>

<ion-content>
  <div class="frame">
    <div class="frame--sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="frame--contents">
      <!--

       -->
      <ion-card *ngIf="!id">
        <ion-card-header>
          <ion-card-title>{{ 'report.not-found' | translate }}</ion-card-title>
        </ion-card-header>
      </ion-card>

      <ng-container *ngIf="id">
        <div class="ion-margin">
          <app-program-phase [programId]="id"></app-program-phase>
        </div>

        <div class="ion-padding">
          <h2>{{ 'report.title' | translate }}</h2>

          <app-report-narrative></app-report-narrative>

          <br />

          <hr style="border-top: 1px dashed var(--ion-color-medium)" />

          <h2>{{ 'report.appendix' | translate }}</h2>
          <ng-container
            *ngFor="let section of sections"
            class="ion-margin-vertical ion-padding-vertical"
          >
            <app-report-section [section]="section"></app-report-section>
          </ng-container>
        </div>
        <div class="debug--placeholder">
          <pre class="ion-text-end">Actions: [ Print ]</pre>
        </div>
      </ng-container>
      <!--

       -->
    </div>
  </div>
</ion-content>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      Add comment {{ commentLength }}/{{ charLimit }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-textarea (ionChange)="onType($event)"></ion-textarea>
    <ion-button [disabled]="submitDisabled">Submit</ion-button>
  </ion-card-content>
</ion-card>

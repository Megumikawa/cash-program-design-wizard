<ion-segment
  [value]="state?.filters?.tag || ''"
  (ionChange)="onChange($event)"
  [scrollable]="true"
  [swipeGesture]="false"
  style="
    --margin-top: 0;
    --margin-end: 0;
    --margin-bottom: 0;
    --margin-start: 0;
  "
  color="light"
>
  <ion-segment-button *ngFor="let tag of tags" [value]="tag">
    <ion-label>
      <span *ngIf="tag === ''">
        {{ 'filters.tags.all' | translate }}
      </span>
      <span *ngIf="tag !== ''">
        {{ tagLabels[tag] }}
      </span>

      <ion-note color="medium">({{ tagCount.get(tag) }})</ion-note>
    </ion-label>
  </ion-segment-button>
</ion-segment>

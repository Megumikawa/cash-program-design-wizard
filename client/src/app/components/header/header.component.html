<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button
      href="/home"
      routerDirection="root"
      [attr.title]="'app-header.home' | translate"
      [attr.aria-label]="'app-header.home' | translate"
    >
      <ion-icon
        name="home-sharp"
        slot="icon-only"
        size="small"
        aria-hidden="true"
      ></ion-icon>
    </ion-button>
  </ion-buttons>

  <ng-content></ng-content>

  <div slot="end">
    <app-user-state></app-user-state>
  </div>
</ion-toolbar>

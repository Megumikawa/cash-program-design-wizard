<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button
      href="/home"
      routerDirection="root"
      [attr.title]="'app-header.home' | translate"
      [attr.aria-label]="'app-header.home' | translate"
    >
      <ion-icon
        name="home-sharp"
        slot="icon-only"
        size="small"
        aria-hidden="true"
      ></ion-icon>
    </ion-button>
  </ion-buttons>

  <ng-content></ng-content>

  <ion-buttons slot="end">
    <ion-button
      [disabled]="true"
      [attr.title]="'app-header.user-menu' | translate"
      [attr.aria-label]="'app-header.user-menu' | translate"
    >
      <ion-icon
        name="person-circle"
        slot="icon-only"
        aria-hidden="true"
      ></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

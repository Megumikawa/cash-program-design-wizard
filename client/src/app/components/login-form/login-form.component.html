<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
  <ion-item>
    <ion-label position="stacked">{{
      'login-form.e-mail.label' | translate
    }}</ion-label>
    <ion-input
      [(ngModel)]="model.email"
      name="email"
      type="email"
      required
      inputmode="email"
      autocomplete="email username"
      clearInput="true"
      data-test="input-user"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">{{
      'login-form.password.label' | translate
    }}</ion-label>
    <ion-input
      [(ngModel)]="model.password"
      name="password"
      type="password"
      required
      autocomplete="current-password"
      minlength="4"
      clearInput="true"
      clearOnEdit="false"
      data-test="input-password"
    ></ion-input>
  </ion-item>
  <ion-button
    buttonType="button"
    type="submit"
    class="login-button"
    expand="block"
    data-test="login-button"
  >
    Log In
    <ion-icon slot="end" name="enter" aria-hidden="true"></ion-icon>
  </ion-button>
</form>
